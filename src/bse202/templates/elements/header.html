<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <!-- Site title -->
            <h1 class="site-title"><a href="{{ url_for('home') }}">Virtual Vault</a></h1>
            
            <!-- Navigation buttons -->
            <div class="button-group">
                <!-- Home button -->
                <button class="btn"><a href="{{ url_for('home') }}">Home</a></button>
                <!-- Store button -->
                <button class="btn"><a href="{{ url_for('store') }}">Store</a></button>
                <!-- Account button -->
                <button class="btn"><a href="{{ url_for('account') }}">Account</a></button>
                <!-- Login/logout button -->
                {% if current_user %}
                    <!-- Logout button -->
                    <form action="{{ url_for('logout') }}" method="post">
                        <button type="submit" class="btn">Logout</button>
                    </form>
                {% else %}
                    <!-- Login button -->
                    <a href="{{ url_for('login') }}" class="btn">Login</a>
                {% endif %}
            </div>
            
            <!-- Info box for current user details -->
            <div class="current-user-info">
                {% if current_user %}
                    <!-- Display username if logged in -->
                    <span>Welcome, {{ current_user.username }}</span>
                    <!-- Add additional user details here if needed -->
                {% else %}
                    <!-- Display message if not logged in -->
                    <span>Not logged in</span>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
