<style>
    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
}
 
.modal-content {
    background-color: #fff;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 40%; /* */
    border-radius: 10px;
    position: relative;
    text-align: center;
}
 
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    right: 20px;
    top: 10px;
    cursor: pointer;
}
 
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
 
.modal img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}
 
.modal h3 {
    margin-bottom: 20px;
}
 
.modal p {
    margin-bottom: 20px;
}
.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}
 
.btn:hover {
    background-color: #0056b3;
}
</style>
<div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-product-image" src="" alt="">
            <h3 id="modal-product-name"></h3>
            <p id="modal-product-description"></p>
            <p id="test"></p>
            <div id="modal-product-cart-button" style="display: none;">
                <form method="post">
                <input type="hidden" name="product_name" id="modal-product-name-input">
                <button type="submit" class="btn">Add to Cart</button>
            </form>
            </div>
            <div id="modal-product-play-button" style="display: none;">
                <button id="play-button-display" class="btn">Play</button>
            </div>
        </div>
</div>
