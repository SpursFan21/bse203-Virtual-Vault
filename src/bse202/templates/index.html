{% extends 'base.html' %} 

{% block head %} 
	<link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}" />
{% endblock %}

{% block title %} {{ name }} {% endblock %} 

{% block content %}

<body id="landing">
	{{ name }} loading from ua {{ g.ua }}

	{% if g.auth %}
		<h1>authenticated</h1>
	{% else %}
		<h1>unauthenticated</h1>
	{% endif %}
</body>



{% endblock %}
