{% include 'elements/header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <!-- Include Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional embedded styles for centering the login form */
        body, html {
            height: 100%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="display: block;" class="login-box" id="login-box">
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" class="btn">Submit</button>
                <div class="secondary-buttons">
                    <button type="button" class="btn-secondary" onclick="gotosignup()">Create Account</button>
                    <button type="button" class="btn-secondary">Forgot Password</button>
                </div>
            </form>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        {%include 'elements/signup.html'%}
    </div>
    {% include 'elements/footer.html' %}
</body>
</html>
<script>
    function gotosignup()
    {
        document.getElementById('login-box').style.display='none';
        document.getElementById('signup-box').style.display='block';
    }
    function backtologin()
    {
        
        document.getElementById('signup-box').style.display='none';
        document.getElementById('login-box').style.display='block';
    }
</script>
